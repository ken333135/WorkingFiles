<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

<body>
  <div id='mount-point'>
  </div>

<script type="text/jsx">
class MyForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: ''};

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({value: event.target.value});
  }

  handleSubmit(event) {
    event.preventDefault();
    const data = new FormData(event.target);
  }

  render() {
    return (
      <form action='/' method='post'>
        <label>
          Container:
          <input name="container" type="text" value={this.state.value} onChange={this.handleChange} />
        </label>
        <input type="submit" value="Submit" />
      </form>
    );
  }
}

React.render(<MyForm />, document.getElementById('mount-point'));
</script>


</html>

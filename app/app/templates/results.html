{% extends "header.html" %}
{% block content %}

<div class="container-fluid" align="center">
  <h1>Check the results</h1>
  <table class="table table-striped table-condensed" width="50%">
    <thead class="thead-dark">
      <tr>
        <th>Corrected Fault Code</th>
        <th>Fault Code</th>
        <th>Fault Description</th>
        <th>Fault Rectification</th>
        <th>Component Unit</th>
        <th>Type</th>
        <th>Sub Level</th>
      </tr>
    </thead>
    <tbody>
    <form action='/downloader2' method="post">
      {% for data in rows %}
        <tr>
          <td><input type="text" name="{{data[0]}}Corrected" value={{data[11]}} size="5"></td>
          <td>{{data[11]}}</td>
          <td>{{data[12]}}</td>
          <td>{{data[13]}}</td>
          <td><input type="text" name="{{data[0]}}Component" placeholder="Component" size="7"></td>
          <td><input type="text" name="{{data[0]}}Type" placeholder="Type" size="7"></td>
          <td><input type="text" name="{{data[0]}}Sub_Level" placeholder="Sub Level" size="7"></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="container" align="center">
    <input type="submit" value="Download!">
  </form>
</div>

{% endblock %}
